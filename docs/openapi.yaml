openapi: 3.0.3
info:
  title: Elevator Ops Platform API
  version: 0.1.0
  description: |
    前后端联调契约（以接口为准）。

servers:
  - url: http://127.0.0.1:8080

tags:
  - name: Health
  - name: Auth
  - name: Alarms
  - name: Devices

paths:
  /api/ping:
    get:
      tags: [Health]
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login (dev token)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /api/auth/me:
    get:
      tags: [Auth]
      summary: Current user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/alarms:
    get:
      tags: [Alarms]
      summary: List alarms (paged)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 0, default: 0 }
        - in: query
          name: size
          schema: { type: integer, minimum: 1, maximum: 200, default: 20 }
        - in: query
          name: sort
          description: Spring pageable sort, e.g. `occurredAt,desc`
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageAlarmDto"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/alarms/{id}:
    get:
      tags: [Alarms]
      summary: Get alarm by id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlarmDetailDto"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/alarms/{id}/process:
    post:
      tags: [Alarms]
      summary: City operator process alarm (set status PROCESSING)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlarmActionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlarmDetailDto"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/alarms/{id}/close:
    post:
      tags: [Alarms]
      summary: City operator close alarm (set status CLOSED)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlarmActionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlarmDetailDto"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/alarms/{id}/transfer:
    post:
      tags: [Alarms]
      summary: City operator transfer alarm to workorder (demo action only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlarmActionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlarmDetailDto"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/alarms/{id}/supervise:
    post:
      tags: [Alarms]
      summary: Province supervisor supervise alarm (demo action only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlarmActionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlarmDetailDto"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/devices:
    get:
      tags: [Devices]
      summary: List devices (paged)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 0, default: 0 }
        - in: query
          name: size
          schema: { type: integer, minimum: 1, maximum: 200, default: 20 }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDeviceStateDto"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/devices/{deviceId}/realtime:
    get:
      tags: [Devices]
      summary: Device realtime snapshot (Redis-first)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: deviceId
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceStateDto"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/devices/{deviceId}/events:
    get:
      tags: [Devices]
      summary: Device state change events (paged)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: deviceId
          required: true
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer, minimum: 0, default: 0 }
        - in: query
          name: size
          schema: { type: integer, minimum: 1, maximum: 200, default: 20 }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDeviceStateChangeDto"
        "401":
          $ref: "#/components/responses/Unauthorized"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

  schemas:
    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username: { type: string, minLength: 1 }
        password: { type: string, minLength: 1 }

    LoginResponse:
      type: object
      required: [accessToken, tokenType, expiresIn, user]
      properties:
        accessToken: { type: string }
        tokenType: { type: string, example: Bearer }
        expiresIn: { type: integer, format: int64, example: 86400 }
        user:
          $ref: "#/components/schemas/MeResponse"

    MeResponse:
      type: object
      required: [userId, username, name, role, permissions]
      properties:
        userId: { type: string, example: "1001" }
        username: { type: string }
        name: { type: string }
        role:
          type: string
          description: Demo role enum (for frontend permission skeleton)
          enum: [CITY_OPERATOR, PROVINCE_SUPERVISOR, NATIONAL_ADMIN]
        region: { type: string, nullable: true, description: 数据范围-省/全国 }
        city: { type: string, nullable: true, description: 数据范围-市 }
        permissions:
          type: array
          items: { type: string }

    AlarmDto:
      type: object
      required: [id, deviceId, level, status, type, occurredAt, createdAt]
      properties:
        id: { type: integer, format: int64 }
        deviceId: { type: string }
        location: { type: string, nullable: true }
        level: { type: string, example: RED, enum: [RED, ORANGE, YELLOW] }
        status: { type: string, example: PENDING, enum: [PENDING, PROCESSING, CLOSED] }
        type: { type: string, example: trapped }
        description: { type: string, nullable: true }
        occurredAt: { type: string, format: date-time }
        createdAt: { type: string, format: date-time }

    AlarmActionRequest:
      type: object
      properties:
        note: { type: string, nullable: true }

    AlarmActionDto:
      type: object
      required: [id, actionType, operatorUserId, operatorName, operatorRole, createdAt]
      properties:
        id: { type: integer, format: int64 }
        actionType: { type: string, enum: [PROCESS, TRANSFER, CLOSE, SUPERVISE] }
        note: { type: string, nullable: true }
        operatorUserId: { type: string }
        operatorName: { type: string }
        operatorRole: { type: string }
        createdAt: { type: string, format: date-time }

    AlarmDetailDto:
      allOf:
        - $ref: "#/components/schemas/AlarmDto"
        - type: object
          required: [actions]
          properties:
            actions:
              type: array
              items: { $ref: "#/components/schemas/AlarmActionDto" }

    PageAlarmDto:
      type: object
      required: [content, totalElements, totalPages, page, size]
      properties:
        content:
          type: array
          items: { $ref: "#/components/schemas/AlarmDto" }
        totalElements: { type: integer, format: int64 }
        totalPages: { type: integer }
        page: { type: integer, minimum: 0 }
        size: { type: integer, minimum: 1 }

    DeviceStateDto:
      type: object
      required: [deviceId, online, lastSeenAt]
      properties:
        deviceId: { type: string }
        online: { type: boolean }
        lastSeenAt: { type: string, format: date-time }
        floor: { type: integer, nullable: true }
        direction: { type: string, nullable: true, example: up }
        doorStatus: { type: string, nullable: true, example: closed }
        speed: { type: number, format: double, nullable: true }
        load: { type: number, format: double, nullable: true }
        temperature: { type: number, format: double, nullable: true }
        vibration: { type: number, format: double, nullable: true }
        power: { type: number, format: double, nullable: true }

    DeviceStateChangeDto:
      type: object
      required: [id, deviceId, eventType, occurredAt]
      properties:
        id: { type: integer, format: int64 }
        deviceId: { type: string }
        eventType: { type: string, example: OFFLINE }
        details: { type: string, nullable: true }
        occurredAt: { type: string, format: date-time }

    PageDeviceStateDto:
      type: object
      required: [content, totalElements, totalPages, page, size]
      properties:
        content:
          type: array
          items: { $ref: "#/components/schemas/DeviceStateDto" }
        totalElements: { type: integer, format: int64 }
        totalPages: { type: integer }
        page: { type: integer, minimum: 0 }
        size: { type: integer, minimum: 1 }

    PageDeviceStateChangeDto:
      type: object
      required: [content, totalElements, totalPages, page, size]
      properties:
        content:
          type: array
          items: { $ref: "#/components/schemas/DeviceStateChangeDto" }
        totalElements: { type: integer, format: int64 }
        totalPages: { type: integer }
        page: { type: integer, minimum: 0 }
        size: { type: integer, minimum: 1 }

    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code: { type: string, example: BAD_REQUEST }
        message: { type: string }
